# Redis configuration for Phonic AI Calling Agent - Development

# Basic settings
port 6379
bind 0.0.0.0
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings (development)
save 60 1000
dir /data

# Logging
loglevel notice
logfile ""

# Performance tuning for development
tcp-keepalive 300
timeout 0

# Security (development settings)
# requirepass phonic_dev_password  # Uncomment for password protection

# Development debugging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Pub/Sub settings for real-time features
notify-keyspace-events Ex

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
